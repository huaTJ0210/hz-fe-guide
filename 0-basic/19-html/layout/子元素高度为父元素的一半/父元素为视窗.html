<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /*
        + 水平垂直居中
        + 高度是父元素宽度的一半
        + 内容文本垂直水平居中
        */
      .box {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: 0 100px;
        background-color: red;
        height: 50vw; /*设置为视口的一半*/
        line-height: 50vw;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">1234</div>
  </body>
</html>
