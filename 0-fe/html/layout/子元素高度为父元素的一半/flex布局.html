<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: gray;
        width: 200px;
        height: 200px;
      }

      .box {
        display: flex;
        justify-content: center;
        align-items: center;

        /*相对于父元素*/
        flex: 1;
        margin: 0 20px;
        padding: 25% 0;
        height: 0;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">123</div>
    </div>
  </body>
</html>
