<!-- 文档类型便于 浏览器的解析 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- http-equiv:代表http的响应头，http的文件头，当浏览器加载时会首先加载此配置内容 -->

    <!-- IE8出现的配置，主要是告知IE的兼容性 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 不要设置本地缓存 -->
    <meta http-equiv="cache-control" content="no-cache" />
    <!-- 设置网页的到期时间，一旦到期必须重新到服务端下载最新 -->
    <meta http-equiv="expires" content="wed, 13 Jun 2017 10:00:00 GMT" />
    <!-- 关键字搜索引擎使用 -->
    <meta name="keywords" content="keyword1，keyword2，keyword3" />
    <!-- 页面描述 -->
    <meta name="description" content="this is a page" />
    <!-- 几秒后页面自动跳转 -->
    <meta name="refresh" content="30;URL=http://www.net.cn" />
    <!-- 设置cookie -->
    <meta http-equiv="Set-Cookie" content="xxxx" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- html的语义化 -->
    <header>header</header>
    <main>main</main>
    <footer>footer</footer>
  </body>
</html>
